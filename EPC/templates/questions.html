{% load static %}

<html>
<head>
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        .card {
  margin-bottom: 20px;
}

.card-title {
  font-size: 1.5rem;
  font-weight: bold;
  margin-bottom: 10px;
}

.form-check-label {
  margin-left: 10px;
}

    </style>
</head>
<body>
    {% block content %}
    <form method="post" action="{% url 'score' %}" class="container my-4">
        {% csrf_token %}
        {% for question in questions %}
            <div class="card mb-3">
                <div class="card-body">
                    <h2 class="card-title">{{ question.question_text }}</h2>
                    <<div class="form-check">
                        <input class="form-check-input" type="radio" name="{{ question.question_text }}" id="{{ question.question_text }}_choice1" value="{{ question.choice1 }}">
                        <label class="form-check-label" for="{{ question.question_text }}_choice1">{{ question.choice1 }}</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{ question.question_text }}" id="{{ question.question_text }}_choice2" value="{{ question.choice2 }}">
                        <label class="form-check-label" for="{{ question.question_text }}_choice2">{{ question.choice2 }}</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{ question.question_text }}" id="{{ question.question_text }}_choice3" value="{{ question.choice3 }}">
                        <label class="form-check-label" for="{{ question.question_text }}_choice3">{{ question.choice3 }}</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{ question.question_text }}" id="{{ question.question_text }}_choice4" value="{{ question.choice4 }}">
                        <label class="form-check-label" for="{{ question.question_text }}_choice4">{{ question.choice4 }}</label>
                    </div>
                </div>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
