<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Resume Builder - Employability Consultancy</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+YBauyYjxhLWr7x9JvoRxT2hqNdR1fB" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
    body {
  background-color: #f2f2f2;
}

form {
  background-color: #ffffff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

label {
  font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="tel"],
textarea {
  width: 100%;
  padding: 10px;
  border-radius: 3px;
  border: 1px solid #ccc;
  margin-bottom: 20px;
}

input:focus,
textarea:focus {
  outline: none;
  border: 1px solid #555;
}

input[type="submit"] {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 3px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #0069d9;
}

@media (min-width: 768px) {
  h1 {
    font-size: 4rem;
  }
}

@media (max-width: 767px) {
  h1 {
    font-size: 3rem;
  }
}


    </style>
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-5">Resume Builder</h1>
    <div class="row">
        <div class="col-md-8 mx-auto">
            <form>
                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input class="form-control" id="inputName" placeholder="Enter your full name" type="text">
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input class="form-control" id="inputAddress" placeholder="Enter your address" type="text">
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input class="form-control" id="inputEmail" placeholder="Enter your email address" type="email">
                </div>
                <div class="form-group">
                    <label for="inputPhone">Phone Number</label>
                    <input class="form-control" id="inputPhone" placeholder="Enter your phone number" type="tel">
                </div>
                <div class="form-group">
                    <label for="inputObjective">Career Objective</label>
                    <textarea class="form-control" id="inputObjective" placeholder="Enter your career objective"
                              rows="3"></textarea>
                </div>
                <hr>
                <h2>Education</h2>
                <div class="form-group">
                    <label for="inputDegree">Degree</label>
                    <input class="form-control" id="inputDegree" placeholder="Enter your degree" type="text">
                </div>
                <div class="form-group">
                    <label for="inputInstitution">Institution</label>
                    <input class="form-control" id="inputInstitution" placeholder="Enter your institution" type="text">
                </div>
                <div class="form-group">
                    <label for="inputYear">Year</label>
                    <input class="form-control" id="inputYear" placeholder="Enter the year of graduation" type="text">
                </div>
                <hr>
                <h2>Work Experience</h2>
                <div class="form-group">
                    <label for="inputPosition">Position</label>
                    <input class="form-control" id="inputPosition" placeholder="Enter your position" type="text">
                </div>
                <div class="form-group">
                    <label for="inputCompany">Company</label>
                    <input class="form-control" id="inputCompany" placeholder="Enter your company name" type="text">
                </div>
                <div class="form-group">
                    <label for="inputDuration">Duration</label>
                    <input class="form-control" id="inputDuration"
                           placeholder="Enter the duration of your work experience"
                           type="date">
                </div>
                <hr>
                <h2>Skills</h2>
                <div class="form-group">
                    <label for="inputSkills">Skills</label>
                    <textarea class="form-control" id="inputSkills" placeholder="Enter your skills" rows="3"></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src="script.js"></script>
</body>
</html>
