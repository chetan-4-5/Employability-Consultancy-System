<!DOCTYPE html>
<html>
<head>
    <title>Assessment Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style type="text/css">
		.container {
			margin-top: 30px;
		}

		h2 {
			margin-bottom: 30px;
		}

		.question {
			margin-bottom: 20px;
		}

		label {
			font-weight: normal;
		}

    </style>
</head>
<body>
<div class="container">
    <h2>Programming Language MCQs</h2>
    <form>
        <div class="question">
            <label for="q1">What is the extension of a Python file?</label>
            <div class="form-check">
                <input class="form-check-input" id="q1a" name="q1" type="radio" value="a">
                <label class="form-check-label" for="q1a">.py</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="q1b" name="q1" type="radio" value="b">
                <label class="form-check-label" for="q1b">.js</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="q1c" name="q1" type="radio" value="c">
                <label class="form-check-label" for="q1c">.php</label>
            </div>
        </div>

        <div class="question">
            <label for="q2">Which programming language was created by Bjarne Stroustrup?</label>
            <div class="form-check">
                <input class="form-check-input" id="q2a" name="q2" type="radio" value="a">
                <label class="form-check-label" for="q2a">Java</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="q2b" name="q2" type="radio" value="b">
                <label class="form-check-label" for="q2b">C++</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="q2c" name="q2" type="radio" value="c">
                <label class="form-check-label" for="q2c">Python</label>
            </div>
        </div>

        <h2>Aptitude Test</h2>
        <div class="question">
            <label for="q3">If A can do a job in 5 days, B can do it in 7 days and C can do it in 10 days, how many days
                will it take for all three working together to complete the job?</label>
            <div class="form-check">
                <input class="form-check-input" id="q3a" name="q3" type="radio" value="a">
                <label class="form-check-label" for="q3a">2.5 days</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="q3d" name="q3" type="radio" value="d">
                <label class="form-check-label" for="q3d">3.5 days</label>
            </div>
        </div>

        <div class="question">
            <label for="q4">A clock strikes once at 1 o'clock, twice at 2 o'clock, thrice at 3 o'clock and so on. How
                many times will it strike in 24 hours?</label>
            <div class="form-check">
                <input class="form-check-input" id="q4a" name="q4" type="radio" value="a">
                <label class="form-check-label" for="q4a">144 times</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="q4b" name="q4" type="radio" value="b">
                <label class="form-check-label" for="q4b">156 times</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="q4c" name="q4" type="radio" value="c">
                <label class="form-check-label" for="q4c">198 times</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="q4d" name="q4" type="radio" value="d">
                <label class="form-check-label" for="q4d">240 times</label>
            </div>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
