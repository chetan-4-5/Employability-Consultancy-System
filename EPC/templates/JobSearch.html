<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Job Search</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<!-- Custom CSS -->
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}

		h1 {
			font-size: 36px;
			margin-top: 50px;
			margin-bottom: 30px;
			text-align: center;
		}

		.job-search-form {
			max-width: 600px;
			margin: 0 auto;
			padding: 30px;
			background-color: #f2f2f2;
			border-radius: 10px;
		}

		.job-search-form label {
			font-weight: bold;
		}

		.job-search-form .form-control {
			border-radius: 0;
		}

		.job-search-form .form-control:focus {
			border-color: #87b4d4;
			box-shadow: none;
		}

		.job-search-form .btn-primary {
			background-color: #87b4d4;
			border: none;
			border-radius: 20px;
			padding: 10px 30px;
			margin-top: 30px;
			float: right;
		}

		.job-search-form .btn-primary:hover {
			background-color: #6aa8c6;
		}

		footer {
			background-color: #333;
			color: #fff;
			padding: 20px;
			margin-top: 50px;
		}

		footer h4 {
			font-size: 20px;
			font-weight: bold;
			margin-bottom: 20px;
		}

		footer p {
			margin-bottom: 0;
		}

		footer a {
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Job Search</h1>
		<form class="job-search-form" method="get" action="{% url 'jobsearch' %}">
			<div class="form-group">
				<label for="keywords">Keywords</label>
				<input type="text" class="form-control" id="keywords" name="keywords" placeholder="Enter keywords...">
			</div>
			<div class="form-row">
				<div class="col-md-6">
					<label for="location">Location</label>
					<input type="text" class="form-control" id="location" name="location" placeholder="Enter location...">
				</div>
				<div class="col-md-6">
					<label for="category">Category</label>
					<select class="form-control" id="category" name="category">
						<option selected disabled>Select category</option>
						<option value="Accounting">Accounting</option>
						<option value="IT">IT</option>
						<option value="Marketing">Marketing</option>
						<option value="Sales">Sales</option>
					</select>
				</div>
			</div>
			<div class="form-row">
				<div class="col-md-6">
					<label for="experience">Experience</label>
					<select class="form-control" id="experience" name="experience">
						<option selected disabled>Select experience level</option>
						<option value="0-1 Years">0-1 Years</option>
						<option value="1-3 Years">1-3 Years</option>
						<option value="3-5 Years">3-5 Years</option>
						<option value="5+ Years">5+ Years</option>
					</select>
				</div>
				<div class="col-md-6">
					<label for="salary">Salary</label>
					<select class="form-control" id="salary" name="salary">
						<option selected disabled>Select salary range</option>
						<option value="0-5000">0-5000</option>
						<option value="5000-10000">5000-10000</option>
						<option value="10000-20000">10000-20000</option>
						<option value="20000+">20000+</option>
					</select>
				</div>
			</div>
			{% csrf_token %}
    		{{ form }}
			<button type="submit" class="btn btn-primary">Search Jobs</button>
		</form>
	</div>

	<footer>
		<div class="container">
			<h4>Employability Consultancy System</h4>
			<p>Designed and developed by John Doe</p>
			<p><a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a></p>
		</div>
	</footer>

	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popperjs-core.min.js"
		integrity="sha384-qKSTdY/E+/o/UHVrXcG5MS5PnUPLjFq6ROH7x3+lJCVb03Gld+2QmJ9X6M/FWibL"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
